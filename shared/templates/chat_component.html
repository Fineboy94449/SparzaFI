<!-- Chat Modal Component -->
<div id="chat-modal" class="chat-modal" style="display:none;">
    <div id="chat-header" class="chat-header">
        <button id="back-to-conversations" class="chat-back-btn" style="display:none;">‚Üê Back</button>
        <span id="chat-title">Messages</span>
        <button id="close-chat" class="chat-close-btn">&times;</button>
    </div>

    <div id="chat-conversations-list" class="chat-conversations-list">
        <div class="chat-loading">Loading conversations...</div>
    </div>

    <div id="chat-messages-view" class="chat-messages-view" style="display:none;">
        <div id="chat-messages-container" class="chat-messages-container">
            <!-- Messages will be loaded here -->
        </div>
    </div>

    <div id="chat-input-container" class="chat-input-container" style="display:none;">
        <input type="text" id="chat-message-input" class="chat-message-input" placeholder="Type a message..." autocomplete="off">
        <button id="send-message-btn" class="chat-send-btn">Send</button>
    </div>
</div>

<!-- Floating Chat Button -->
{% if session.get('user') %}
<button id="open-chat-btn" class="chat-float-btn" title="Open Messages">
    üí¨
    <span id="chat-unread-badge" class="chat-unread-badge" style="display:none;">0</span>
</button>
{% endif %}

<style>
