{% extends "base.html" %}

{% block extra_css %}
<style>
    /* Explorer Base Styles */
    .explorer-container {
        padding: 2rem 0;
    }

    .explorer-header {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: var(--radius);
        padding: 2rem;
        margin-bottom: 2rem;
        text-align: center;
    }

    .explorer-header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .explorer-header .subtitle {
        color: var(--text-secondary);
        font-size: 1.1rem;
    }

    .search-filter-section {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: var(--radius);
        padding: 1.5rem;
        margin-bottom: 2rem;
    }

    .search-form {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
        margin-bottom: 1rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-group label {
        margin-bottom: 0.5rem;
        color: var(--text-secondary);
        font-weight: 500;
        font-size: 0.9rem;
    }

    .form-group input,
    .form-group select {
        padding: 0.75rem 1rem;
        background: var(--input-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        color: var(--text-primary);
        font-size: 0.95rem;
        transition: var(--transition);
    }

    .form-group input:focus,
    .form-group select:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(255, 122, 24, 0.1);
    }

    .search-actions {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
    }

    .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        transition: var(--transition);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        border: none;
    }

    .btn-primary {
        background: var(--accent-color);
        color: white;
    }

    .btn-primary:hover {
        background: var(--accent-hover);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 122, 24, 0.3);
    }

    .btn-secondary {
        background: transparent;
        color: var(--text-secondary);
        border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
        background: var(--object-bg-hover);
        border-color: var(--accent-color);
    }

    .transactions-list {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: var(--radius);
        padding: 1.5rem;
    }

    .transaction-item {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid var(--border-color);
        border-radius: 10px;
        padding: 1.5rem;
        margin-bottom: 1rem;
        transition: var(--transition);
    }

    .transaction-item:hover {
        background: rgba(255, 255, 255, 0.04);
        border-color: var(--accent-color);
        transform: translateX(4px);
    }

    .transaction-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }

    .transaction-code {
        font-family: 'Courier New', monospace;
        font-size: 1rem;
        color: var(--accent-color);
        font-weight: 600;
        cursor: pointer;
    }

    .transaction-code:hover {
        text-decoration: underline;
    }

    .transaction-status {
        display: inline-block;
        padding: 0.35rem 0.75rem;
        border-radius: 6px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .status-pending {
        background: rgba(245, 158, 11, 0.2);
        color: var(--warning-color);
    }

    .status-confirmed {
        background: rgba(59, 130, 246, 0.2);
        color: #3b82f6;
    }

    .status-picked_up,
    .status-in_transit {
        background: rgba(139, 92, 246, 0.2);
        color: #8b5cf6;
    }

    .status-delivered,
    .status-completed {
        background: rgba(72, 187, 120, 0.2);
        color: var(--success-color);
    }

    .transaction-details {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid var(--border-color);
    }

    .detail-item {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
    }

    .detail-label {
        color: var(--text-secondary);
        font-size: 0.85rem;
        font-weight: 500;
    }

    .detail-value {
        color: var(--text-primary);
        font-size: 0.95rem;
    }

    .amount-large {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--success-color);
    }

    .badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.35rem 0.75rem;
        background: rgba(102, 126, 234, 0.15);
        border-radius: 6px;
        font-size: 0.8rem;
        color: #8b9eff;
    }

    .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        color: var(--text-secondary);
    }

    .empty-state-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        opacity: 0.5;
    }

    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
    }

    .stat-card {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: var(--radius);
        padding: 1.5rem;
        text-align: center;
        transition: var(--transition);
    }

    .stat-card:hover {
        border-color: var(--accent-color);
        transform: translateY(-4px);
        box-shadow: 0 8px 24px rgba(255, 122, 24, 0.2);
    }

    .stat-icon {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
    }

    .stat-value {
        font-size: 2rem;
        font-weight: 700;
        color: var(--accent-color);
        margin-bottom: 0.25rem;
    }

    .stat-label {
        font-size: 0.9rem;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .explorer-header h1 {
            font-size: 2rem;
        }

        .search-form {
            grid-template-columns: 1fr;
        }

        .transaction-header {
            flex-direction: column;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .transaction-details {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container explorer-container">
    {% block explorer_content %}
    <!-- Content from child templates -->
    {% endblock %}
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Copy transaction code on click
    document.querySelectorAll('.transaction-code').forEach(code => {
        code.title = 'Click to copy transaction code';

        code.addEventListener('click', function() {
            const text = this.textContent.trim();
            navigator.clipboard.writeText(text).then(() => {
                const originalText = this.textContent;
                this.textContent = 'âœ“ Copied!';
                setTimeout(() => {
                    this.textContent = originalText;
                }, 2000);
            });
        });
    });

    // Auto-submit form on filter change
    const autoSubmitElements = document.querySelectorAll('.auto-submit');
    autoSubmitElements.forEach(element => {
        element.addEventListener('change', function() {
            this.closest('form').submit();
        });
    });
</script>
{% endblock %}
